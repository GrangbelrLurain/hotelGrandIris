    <main>
        <section id="banner">
            <article class="banner">
                <ul>
                    <li><a href="#"><img src="assets/img/reservation.JPG" alt="reservation"></a></li>
                </ul>
            </article>
            <article class="b_text">
                <div>
                    <p>Reservation</p>
                </div>
            </article>
        </section>
        <section id="contents">
            <article id="r_top">
                <div class="container">
                    <div class="row">
                        <div class="r_top">
                            <h3>Reservation</h3>
                        </div>
                    </div>
                </div>
            </article>
            <article id="reservation">
                <div class="container">
                    <div class="row">
                        <div class="reservation">
                            <div class="r_text">
                                <h3><span>예식관련</span> 문의사항을 기재해주세요.</h3>
                                <br>
                                <p>웨딩에 관련된 문의사항을 기재해주시면 <span>신속하게 답변 드리겠습니다.</span></p>
                                <p>상담시간 : 오전 10:00 ~ 오후 7:00 (평일, 주말) / <span>전화문의 : (032) 321-9876~5</span></p>
                            </div>
                            <div class="r_box">
                                <div class="b_top">
                                    <div class="b_left">
                                        <div class="r_date">
                                            <p>예약 날짜</p>
                                            <input type="date" name="reservationdate" value="2021-01-01">
                                            <select name="시간" id="b_time">
                                                <option value="">::선택::</option>
                                                <option value="11:00">11:00</option>
                                                <option value="11:30">11:30</option>
                                                <option value="12:00">12:00</option>
                                                <option value="12:30">12:30</option>
                                                <option value="13:00">13:00</option>
                                                <option value="13:30">13:30</option>
                                                <option value="미정">미정</option>
                                            </select>
                                        </div>
                                        <div class="r_name">
                                            <p>이 름</p>
                                            <input type="text" name="name" placeholder=" 예약자의 성함을 입력해 주세요.">
                                        </div>
                                        <div class="r_phone">
                                            <p>휴대폰 번호</p>
                                            <input type="text" class="first"> -
                                            <input type="text"> -
                                            <input type="text">
                                        </div>
                                    </div>
                                    <div class="b_right">
                                        <div class="r_people">
                                            <p>예상 하객수</p>
                                            <select name="하객수" id="r_people">
                                                <option value="">::선택::</option>
                                                <option value="0~100명">0~100명</option>
                                                <option value="100~200명">100~200명</option>
                                                <option value="200~300명">200~300명</option>
                                                <option value="300~400명">300~400명</option>
                                                <option value="400명이상">400명이상</option>
                                            </select>
                                        </div>
                                        <div class="r_email">
                                            <p>이메일 주소</p>
                                            <input type="text" placeholder=" 이메일 주소를 입력 해 주세요.">
                                        </div>
                                        <div class="r_select">
                                            <p class="select_tit">상담 방법</p>
                                            <input type="radio" name="select"><em>전화 상담</em>
                                            <input type="radio" name="select"><em>방문 상담</em>
                                            <input type="radio" name="select"><em>이메일 상담</em>
                                        </div>
                                    </div>
                                </div>
                                <div class="b_bottom">
                                    <div class="r_service">
                                        <p>문의 사항</p>
                                        <input type="text" class="s_text">
                                    </div>
                                    <div class="r_check">
                                        <input type="checkbox" name="agree" .r_box .b_bottom input.s_text><span> 개인정보보호정책에 동의합니다.</span>
                                    </div>
                                    <div class="r_button">
                                        <a href="#">
                                            <i class="fa fa-envelope-open-o" aria-hidden="true"></i>
                                            <span>&nbsp;예약문의</span>
                                        </a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </article>
