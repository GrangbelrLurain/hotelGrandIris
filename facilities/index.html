<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilities : Grand Iris Hotel</title><!-- 페이지 이름 넣고 뒤에 ": Grand Iris Hotel" 을 붙여주시면 됩니다.-->
    <!--RESET-->
    <link rel="stylesheet" href="/iris/sub/css/reset.css" type="text/css">
    <!--폰트링크-->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <!--기본 설정 (헤더, 푸터)-->
    <link rel="stylesheet" href="/iris/sub/css/header_w.css" type="text/css">
    <link rel="stylesheet" href="/iris/sub/css/footer.css" type="text/css">
    <!--파비콘-->
    <!--Chrome, Safari, IE -->
    <link rel="shortcut icon" href="/iris/sub/icon/I.png" type="image/x-icon">
    <!-- Firefox, Opera  -->
    <link rel="icon" href="/iris/sub/icon/I.png" type="image/x-icon">
    <link rel="apple-touch-icon-percomposed" href="/iris/sub/icon/I.png">
    <!--//파비콘-->
    <!-- 서브페이지 컨텐츠 CSS -->
    <link rel="stylesheet" href="assets/css/contents.css" type="text/css">
    <link rel="stylesheet" href="/iris/facilities/assets/css/responsive.css" type="text/css">
</head>
<body>
  <header include-html="/iris/sub/html/header_w.html">
  </header>
    <main>
      <section id="banner">
        <h1 class="ir_so">FACILITIES</h1>
        <div class="scrollDown">
          <div class="icon"></div>
          <div class="cont">
            Scroll Down
          </div>
        </div>
      </section>
      <section id="contents">
        <article id="cont1">
          <div class="container">
            <div class="row">
              <article class="cont1">
                <h2>FACILITIES</h2>
                <p class="text"><span>Grand Iris</span>의 아름다운 풍경과 함께 즐거운 시간을 보내세요.</p>
              </article>
            </div>
          </div>
        </article>
        <article id="cont2">
          <div class="container">
            <div class="row">
              <article class="cont2">
                <h2>POOL</h2>
                <p class="text">자연경관과 함께하는 환상적인 수영장을 경험하세요.</p>
                <figure>
                  <img src="assets/img/pool.jpg" alt="pool image">
                  <figcaption><a href="pool/">자세히보기</a></figcaption>
                </figure>
              </article>
            </div>
          </div>
        </article>
        <article id="cont3">
          <div class="container">
            <div class="row">
              <article class="cont3">
                <h2>SAUNA</h2>
                <p class="text">따스한 햇살이 드는 사우나에서
                  여유롭고 편안한 휴식의 의미를 느낄 수 있습니다.</p>
                <figure>
                  <img src="assets/img/sauna.jpg" alt="sauna image">
                  <figcaption><a href="sauna/">자세히보기</a></figcaption>
                </figure>
              </article>
            </div>
          </div>
        </article>
        <article id="cont4">
          <div class="container">
            <div class="row">
              <article class="cont4">
                <h2>FITNESS</h2>
                <p class="text">건강한 여행을 위한 다양한 시스템이 마련되어 있습니다.</p>
                <figure>
                  <img src="assets/img/fitness.jpg" alt="fitness image">
                  <figcaption><a href="fitness/">자세히보기</a></figcaption>
                </figure>
              </article>
            </div>
          </div>
        </article>
        <article id="cont5">
          <div class="container">
            <div class="row">
              <article class="cont5">
                <h2>LENDING LIBRARY</h2>
                <p class="text">마음이 가벼울수록 여행은 즐거워집니다.
                  고객님의 편의를 위한 다양한 물품을 제공해 드립니다.</p>
                <figure>
                  <img src="assets/img/landing.jpg" alt="fitness image">
                  <figcaption><a href="fitness/">자세히보기</a></figcaption>
                </figure>
              </article>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer include-html="/iris/sub/html/footer.html">
    </footer>
