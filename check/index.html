<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"submenu" : Grand Iris Hotel</title><!-- 페이지 이름 넣고 뒤에 ": Grand Iris Hotel" 을 붙여주시면 됩니다.-->
    <!--RESET-->
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <!--폰트링크-->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <!--기본 설정 (헤더, 푸터)-->
    <link rel="stylesheet" href="assets/css/header.css" type="text/css">
    <link rel="stylesheet" href="assets/css/footer.css" type="text/css">
    <!--파비콘-->
    <!--Chrome, Safari, IE -->
    <link rel="shortcut icon" href="assets/icon/I.png" type="image/x-icon">
    <!-- Firefox, Opera  -->
    <link rel="icon" href="assets/icon/I.png" type="image/x-icon">
    <link rel="apple-touch-icon-percomposed" href="assets/icon/I.png">
    <!--//파비콘-->
    <!-- 서브페이지 컨텐츠 CSS -->
    <link rel="stylesheet" href="assets/css/contents.css" type="text/css">
    

</head>
<body>
    <header include-html="/iris/sub/html/header.html">
    </header>
    <main>
        <section id="contents">
            <article id="cont1">
                <div class="container">
                    <div class="row">
                        <div class="cont1">
                            <a href="#"><img src="assets/img/logo.png" alt="로고"></a>
                        </div>
                    </div>
                </div>
            </article>
            <article id="cont2">
                <div class="container">
                    <div class="row">
                        <div class="cont2">
                            <div class="first">
                                 <input type="text" name="name" placeholder="예약 종류">
                             </div>
                             <div class="center">
                                 <input type="text" name="name" placeholder="Last name(성)">
                                 <input class="end" type="text" name="name" placeholder="First name(이름)">
                             </div>
                             <div class="last">
                                 <input type="text" name="name" placeholder="예약 번호">
                             </div>
                        </div>
                    </div>
                </div>
            </article>
            <article id="cont3">
                <div class="container">
                    <div class="row">
                        <div class="cont3">
                            <input type="submit" value="예약 확인">
                        </div>
                    </div>
                </div>
            </article>
            <article id="cont4">
                <div class="container">
                    <div class="row">
                        <div class="cont4">
                            <p>* 객실 예약 시 입력한 영문 이름과 예약번호를 입력해주세요.</p>
                            <p>* 온라인으로 예약하신 건에 한하여 조회가 가능합니다.</p>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer include-html="/iris/sub/html/footer.html">
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/iris/sub/js/includeHTML.js"></script>
    <script src="/iris/sub/js/header.js"></script>
    <script src="/iris/sub/js/footer.js"></script>
</body></html>
