<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"submenu" : Grand Iris Hotel</title><!-- 페이지 이름 넣고 뒤에 ": Grand Iris Hotel" 을 붙여주시면 됩니다.-->
    <!--RESET-->
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <!--폰트링크-->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <!--기본 설정 (헤더, 푸터)-->
    <link rel="stylesheet" href="assets/css/header.css" type="text/css">
    <link rel="stylesheet" href="assets/css/footer.css" type="text/css">
    <!--파비콘-->
    <!--Chrome, Safari, IE -->
    <link rel="shortcut icon" href="assets/icon/I.png" type="image/x-icon">
    <!-- Firefox, Opera  -->
    <link rel="icon" href="assets/icon/I.png" type="image/x-icon">
    <link rel="apple-touch-icon-percomposed" href="assets/icon/I.png">
    <!--//파비콘-->
    <!-- 서브페이지 컨텐츠 CSS -->
    <link rel="stylesheet" href="assets/css/contents.css" type="text/css">
    

</head>
<body>
    <header include-html="/sub/html/header_w.html">
    </header>
    <main>
        <section id="contents">
            <article id="cont1">
                <div class="container">
                    <div class="row">
                        <div class="cont1">
                            <a href="#"><img src="assets/img/logo.png" alt="로고"></a>
                        </div>
                    </div>
                </div>
            </article>
            <article id="cont2">
                <div class="container">
                    <div class="row">
                        <div class="cont2">
                            <div class="first">
                                 <input type="text" name="name" placeholder="ID">
                             </div>
                             <div class="last">
                                 <input type="password" name="pass" placeholder="PASSWORD">
                             </div>
                        </div>
                    </div>
                </div>
            </article>
            <article id="cont3">
                <div class="container">
                    <div class="row">
                        <div class="cont3">
                            <input type="submit" value="LOGIN">
                        </div>
                    </div>
                </div>
            </article>
            <div id="cont4">
                <div class="container">
                    <div class="row">
                        <div class="cont4">
                            <div class="login_append">
                                <div class="inp_chk"> <!-- 체크시 checked 추가 -->
                                   <input type="checkbox" id="keepLogin" class="inp_radio"  name="keepLogin">
                                   <label for="keepLogin" class="lab_g">
                                     <span class="img_top ico_check"></span>
                                     <span class="txt_lab">로그인 상태 유지</span>
                                   </label>
                                </div>
                                <span class="txt_find">
                                   <a href="/member/find/loginId" class="link_find">아이디</a>
                                    / 
                                   <a href="/member/find/password" class="link_find">비밀번호 찾기</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer include-html="/sub/html/footer.html">
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/sub/js/includeHTML.js"></script>
    <script src="/sub/js/header.js"></script>
    <script src="/sub/js/footer.js"></script>
</body></html>
