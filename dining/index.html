    <script>
        
        //배너 페이드인아웃
        var current=0;
        $(".sliderlist").children("div:gt(0)").hide();
        
        
        setInterval(function(){
            var next=(current+1)%3;
            $(".sliderlist").find("div").eq(current).fadeOut(800);
            $(".sliderlist").find("div").eq(next).fadeIn(800);
            current=next;
        },3000);
        

        
        //hideme
        $(document).ready(function() {
    /* 1 */
    $(window).scroll( function(){
        /* 2 */
        $('.hideme').each( function(i){
            var bottom_of_object = $(this).offset().top + $(this).outerHeight();
            var bottom_of_window = $(window).scrollTop() + $(window).height();
            /* 3 */
            if( bottom_of_window > bottom_of_object/2 ){
                $(this).animate({'opacity':'1'},500);
            }
        }); 
    });
});

        //scroll fadeinleft
        $(document).ready(function() {
    $(window).scroll( function(){
        $('.fadeinleft').each( function(i){
            
            var bottom_of_element = $(this).offset().top + $(this).outerHeight();
            var bottom_of_window = $(window).scrollTop() + $(window).height();
            
            if( bottom_of_window > bottom_of_element ){
                $(this).animate({'opacity':'1','margin-left':'0px'},600);
            }
            
        }); 
    });
});
        //scroll fadeinright
        $(document).ready(function() {
    $(window).scroll( function(){
        $('.fadeinright').each( function(i){
            
            var bottom_of_element = $(this).offset().top + $(this).outerHeight();

            if( bottom_of_window > bottom_of_element ){
                $(this).animate({'opacity':'1','margin-right':'0px'},600);
            }
            
        }); 
    });
});

        $('.fadeinbottom').each( function(i){
            
            var bottom_of_element = $(this).offset().top + $(this).outerHeight();

            if( bottom_of_window > bottom_of_element ){
